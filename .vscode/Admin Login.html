<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(0px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.75) 0%, rgba(100, 149, 237, 0.75) 100%);
            z-index: 1;
        }

        .login-container {
            background-color: #4169E1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 500px;
            position: relative;
            z-index: 2;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }

        .checkbox-item input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #C0C0C0;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-section {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .signup-section .question {
            color: #A9A9A9;
            font-weight: bold;
        }

        .signup-section .signup-link {
            color: #D3D3D3;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.3s;
        }

        .signup-section .signup-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        

        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       oncopy="return false" 
                       onpaste="return false" 
                       oncut="return false"
                       ondrag="return false"
                       ondrop="return false"
                       autocomplete="off">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="showPassword" onchange="togglePassword()">
                    <label for="showPassword" style="margin: 0; font-weight: bold;">Show Password</label>
                </div>
                <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
            </div>

            <div class="checkbox-item" style="margin-bottom: 15px;">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="margin: 0; font-weight: bold;">Remember me</label>
            </div>

            <button type="button" class="login-button" onclick="handleLogin(event)">LOGIN</button>
        </div>

        <div class="signup-section">
            <span class="question">Don't have an account?</span>
            <a href="#" class="signup-link" onclick="signUp(event)">Sign Up Here!</a>
        </div>
    </div>

    <script>
        // Load saved email if "Remember Me" was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate inputs
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            // Save email if "Remember Me" is checked
            if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
            } else {
                localStorage.removeItem('rememberedEmail');
            }

            try {
                const res = await fetch('http://localhost:5284/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    // Store user info in sessionStorage
                    sessionStorage.setItem('adminEmail', data.email);
                    sessionStorage.setItem('adminUserId', data.userId);
                    // Redirect to dashboard in same tab
                    window.location.replace('Admin_Dashboard.html');
                } else {
                    const error = await res.text();
                    alert(error || 'Login failed. Please check your credentials.');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Unable to connect to the server. Please make sure the API is running and CORS is enabled.');
            }
        }

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Forgot password function
        function forgotPassword(event) {
            event.preventDefault();
            alert('Password reset functionality will be implemented soon.');
            // TODO: Redirect to forgot password page
            // window.location.href = 'forgot-password.html';
        }

        // Sign up function
        function signUp(event) {
            event.preventDefault();
            // Try different possible filenames
            window.location.href = 'Admin Create Account.html';
        }

        // Allow Enter key to submit
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin(e);
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin(e);
        });
    </script>
</body>
</html>
