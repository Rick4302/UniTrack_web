<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Verify Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: royalblue;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .info-text {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .btn-yellow {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: yellow;
            color: #1a1a1a;
        }

        .btn-yellow:hover {
            background: #f0f000;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="handleVerifyCode(event)">
            <div class="info-text">Enter code sent to your email</div>
            <div class="form-group">
                <label>Code</label>
                <input type="text" id="code" required>
            </div>
            <button type="submit" class="btn-yellow">VERIFY CODE</button>
        </form>
    </div>

    <script>
        function handleVerifyCode(e) {
            e.preventDefault();
            const code = document.getElementById('code').value;
            if (code) {
                alert('Code verified successfully!');
            }
        }
    </script>
</body>
</html>
