<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1198px;
            height: 822px;
            background-color: #ffffff;
            position: relative;
        }

        .top-panel {
            width: 100%;
            height: 70px;
            background-color: #4169E1;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .back-button {
            font-size: 33px;
            font-weight: bold;
            color: #FFFF00;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .account-panel {
            width: 577px;
            background-color: #6495ED;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .info-label {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            min-width: 160px;
        }

        .info-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-left: 20px;
        }

        .change-password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .change-password-row:hover {
            opacity: 0.8;
        }

        .change-password-label {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .arrow {
            font-size: 33px;
            font-weight: bold;
            color: #ffffff;
        }

        .logout-btn {
            background-color: #4169E1;
            color: #ffffff;
            border: 1px solid #4169E1;
            padding: 8px 24px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            width: 122px;
        }

        .logout-btn:hover {
            background-color: #315bb5;
            border-color: #315bb5;
            transform: translateY(-1px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div class="back-button" onclick="goBack()">&lt;</div>
            <div class="title">Account</div>
        </div>
        
        <div class="account-panel">
            <div class="info-row">
                <div class="info-label">Username</div>
                <div class="info-value" id="username">admin_user</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">Email Address</div>
                <div class="info-value" id="email">admin@unitrack.com</div>
            </div>
            
            <div class="change-password-row" onclick="changePassword()">
                <div class="change-password-label">Change Password</div>
                <div class="arrow">&gt;</div>
            </div>
            
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        function goBack() {
            alert('Navigating back...');
            // Add navigation logic here
        }

        function changePassword() {
            alert('Opening Change Password dialog...');
            // Add change password logic here
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                alert('Logging out...');
                // Add logout logic here
                // window.location.href = 'login.html';
            }
        }

        // Function to load account data
        function loadAccountData(userData) {
            document.getElementById('username').textContent = userData.username || 'N/A';
            document.getElementById('email').textContent = userData.email || 'N/A';
        }

        // Example: Load user data from API or database
        // loadAccountData({
        //     username: 'john_admin',
        //     email: 'john@unitrack.com'
        // });
    </script>
</body>
</html>
