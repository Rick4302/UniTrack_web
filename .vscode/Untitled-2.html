<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(0px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.75) 0%, rgba(100, 149, 237, 0.75) 100%);
            z-index: 1;
        }

        .login-container {
            background-color: #4169E1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 500px;
            position: relative;
            z-index: 2;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }

        .checkbox-item input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #C0C0C0;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-section {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .signup-section .question {
            color: #A9A9A9;
            font-weight: bold;
        }

        .signup-section .signup-link {
            color: #D3D3D3;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.3s;
        }

        .signup-section .signup-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="back-button" onclick="goBack()">&lt;</button>
        
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234169E1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="User Icon">
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="showPassword" onchange="togglePassword()">
                    <label for="showPassword" style="margin: 0; font-weight: bold;">Show Password</label>
                </div>
                <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
            </div>

            <div class="checkbox-item" style="margin-bottom: 15px;">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="margin: 0; font-weight: bold;">Remember me</label>
            </div>

            <button type="submit" class="login-button">LOGIN</button>
        </form>

        <div class="signup-section">
            <span class="question">Don't have an account?</span>
            <a href="#" class="signup-link" onclick="signUp(event)">Sign Up Here!</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('Login attempt:', { email, rememberMe });
            alert('Login functionality would be implemented here');
        }

        function forgotPassword(event) {
            event.preventDefault();
            alert('Forgot password functionality would be implemented here');
        }

        function signUp(event) {
            event.preventDefault();
            alert('Sign up functionality would be implemented here');
        }

        function goBack() {
            alert('Back navigation would be implemented here');
        }
    </script>
</body>
</html>
