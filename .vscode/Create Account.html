<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .header {
            background: royalblue;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .form-content {
            background: cornflowerblue;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: royalblue;
        }

        .btn-yellow {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: yellow;
            color: #1a1a1a;
        }

        .btn-yellow:hover {
            background: #f0f000;
        }

        .btn-verify {
            width: auto;
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: bold;
            font-size: 13px;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .link {
            color: silver;
            cursor: pointer;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .input-with-button {
            display: flex;
            gap: 10px;
        }

        .input-with-button input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <div class="form-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-with-button">
                        <input type="email" id="email" required>
                        <button type="button" class="btn-yellow btn-verify" onclick="verifyEmail()">VERIFY EMAIL</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>OTP</label>
                    <div class="input-with-button">
                        <input type="text" id="otp" required>
                        <button type="button" class="btn-yellow btn-verify" onclick="verifyOTP()">VERIFY OTP</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showPass" onchange="togglePassword()">
                    <label for="showPass">Show Password</label>
                </div>
                <button type="submit" class="btn-yellow">SIGNUP</button>
                <div class="text-center">
                    <span style="color: darkgray;">Already have an account?</span>
                    <span class="link" onclick="alert('Navigate to login')">Log In Here!</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const checkbox = document.getElementById('showPass');
            
            password.type = checkbox.checked ? 'text' : 'password';
            confirmPassword.type = checkbox.checked ? 'text' : 'password';
        }

        function verifyEmail() {
            alert('Email verification sent!');
        }

        function verifyOTP() {
            alert('OTP verified!');
        }

        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            alert('Account created successfully!');
        }
    </script>
</body>
</html>
