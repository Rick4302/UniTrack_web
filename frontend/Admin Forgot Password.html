<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .panel {
            background-color: #4169E1;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #FFD700;
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid #FFD700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-send:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #D3D3D3;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #FFF;
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #00c853;
            background: rgba(0, 200, 83, 0.1);
            border: 1px solid #00c853;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">Forgot your password?</h1>
            <p class="subtitle">Enter your email so that we can send a code</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-send" id="sendBtn">
                    Send Code to Email
                </button>
            </form>
            
            <a href="Admin Login.html" class="back-link">Back to Login</a>
        </div>
    </div>

    <script>
        function showError(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = msg;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const sendBtn = document.getElementById('sendBtn');

            if (!email) {
                showError('Please enter your email address.');
                return;
            }

            // Disable button while processing
            sendBtn.disabled = true;
            sendBtn.textContent = 'SENDING...';

            try {
                const response = await fetch('http://localhost/UniTrack_web/backend/forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess(data.message);
                    
                    // Store email in sessionStorage for next page
                    sessionStorage.setItem('resetEmail', email);
                    
                    // Redirect to code verification page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'Admin Forgot Password - Code.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to send reset code.');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Code to Email';
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Could not connect to server. Please check your connection.');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Code to Email';
            }
        }
    </script>
</body>
</html>
