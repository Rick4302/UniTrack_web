<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .panel {
            background-color: #4169E1;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #FFD700;
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid #FFD700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-send:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #D3D3D3;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #FFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">Forgot your password?</h1>
            <p class="subtitle">Enter your email so that we can send a code</p>
            
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-send">
                    Send Code to Email
                </button>
            </form>
            
            <a href="#" class="back-link" onclick="handleBackToLogin(event)">Back to Login</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Verification code will be sent to: ${email}`);
            // Add your email sending logic here
        }

        function handleBackToLogin(event) {
            event.preventDefault();
            alert('Redirecting to login page...');
            // Add your navigation logic here
        }
    </script>
</body>
</html>
