<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Password Changed (Admin)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1198px;
            height: 822px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-panel {
            background-color: #4169e1;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 434px;
            text-align: center;
        }

        .success-title {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffff00;
            color: #000000;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ffff00;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #ffed00;
        }

        .login-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-panel">
            <div class="success-title">Password Changed!</div>
            <button class="login-btn">LOG IN NOW</button>
        </div>
    </div>
</body>
</html>
