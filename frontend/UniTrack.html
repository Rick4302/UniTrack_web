<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UniTrack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.9);
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.6) 0%, rgba(255, 215, 0, 0.6) 100%);
            z-index: 1;
        }
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 500px;
            position: relative;
            z-index: 2;
            text-align: center;
            transition: all 0.3s ease;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #4169E1 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .welcome-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4169E1 0%, #FFD700 100%);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }
        .welcome-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10;
            animation: fadeIn 0.3s ease;
        }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        
        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            animation: slideUp 0.3s ease;
            position: relative;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .modal-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .role-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .role-card {
            flex: 1;
            padding: 30px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .role-card.student:hover {
            border-color: #FFD700;
            background: linear-gradient(135deg, rgba(255, 235, 130, 0.2) 0%, rgba(255, 245, 170, 0.2) 100%);
        }
        
        .role-card.admin:hover {
            border-color: #4169E1;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.1) 0%, rgba(100, 149, 237, 0.1) 100%);
        }
        
        .role-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .role-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .role-description {
            font-size: 12px;
            color: #666;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">UniTrack</div>
        <div class="subtitle">Student Tracking & Management System</div>
        <button class="welcome-button" onclick="openModal()">LOGIN</button>
        <div class="info-text">Track. Manage. Excel.</div>
    </div>

    <!-- Role Selection Modal -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-title">Select Your Role</div>
            <div class="modal-subtitle">Choose how you want to access UniTrack</div>
            
            <div class="role-buttons">
                <div class="role-card student" onclick="loginAsStudent()">
                    <div class="role-icon">ðŸŽ“</div>
                    <div class="role-title">Student</div>
                </div>
                
                <div class="role-card admin" onclick="loginAsAdmin()">
                    <div class="role-icon">ðŸ‘”</div>
                    <div class="role-title">Admin</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('roleModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('roleModal').classList.remove('show');
        }

        function loginAsStudent() {
            window.location.href = 'Student Login.html';
        }

        function loginAsAdmin() {
            window.location.href = 'Admin Login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('roleModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
