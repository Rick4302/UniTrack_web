<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Order Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-image: url("payhigh.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(65, 105, 225, 0.75),
                rgba(100, 149, 237, 0.75)
            );
            z-index: 1;
        }

        /* Ensures page content stays above background */
        .page-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%; 
            height: 70px;
            background-color: #4169E1;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 40px; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-left { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        .back-button {
            width: 40px; 
            height: 40px;
            background: rgba(255,255,255,0.15); 
            border: none; 
            border-radius: 50%;
            color: #FFD700; 
            font-size: 20px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .back-button:hover { 
            background: rgba(255,255,255,0.25); 
            transform: translateX(-3px); 
        }

        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #FFD700; 
        }
        
        .page-title { 
            font-size: 22px; 
            font-weight: bold; 
            color: #fff; 
        }

        .nav-right { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

        .sales-history-btn {
            padding: 10px 20px; 
            font-size: 13px; 
            font-weight: 600;
            cursor: pointer; 
            border-radius: 25px; 
            transition: all 0.3s ease; 
            border: none;
            background: #FFD700; 
            color: #000;
        }
        
        .sales-history-btn:hover { 
            background: #FFC700; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(255,215,0,0.4); 
        }

        .main-content {
            padding: 100px 40px 40px; 
            min-height: 100vh;
            max-width: 1400px; 
            margin: 0 auto;
        }

        .filter-panel {
            background: rgba(255,255,255,0.95); 
            border-radius: 12px;
            padding: 20px 25px; 
            margin-bottom: 20px;
            display: flex; 
            gap: 15px; 
            align-items: center; 
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .filter-panel input, .filter-panel select, .filter-btn {
            padding: 10px 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px;
            font-size: 14px; 
            font-weight: 600; 
            transition: all 0.3s ease;
        }
        
        .filter-panel input { 
            width: 250px; 
            background: #fff; 
            color: #333; 
        }
        
        .filter-panel select { 
            width: 180px; 
            background: #fff; 
            color: #333; 
            cursor: pointer;
        }
        
        .filter-panel input:focus, .filter-panel select:focus { 
            border-color: #4169E1; 
            outline: none; 
        }

        .filter-btn { 
            background: #4169E1; 
            color: #fff; 
            border-color: #4169E1; 
            cursor: pointer;
        }
        
        .filter-btn:hover { 
            background: #3558d1; 
            transform: translateY(-2px); 
        }

        .data-grid-container {
            background: rgba(255,255,255,0.95); 
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-height: calc(100vh - 280px); 
            overflow-y: auto;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        
        th {
            background: linear-gradient(135deg, #4169E1, #3558d1);
            color: #fff; 
            padding: 16px; 
            text-align: left;
            font-weight: 600; 
            font-size: 13px; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        td { 
            padding: 14px 16px; 
            border-bottom: 1px solid #e0e0e0; 
            font-size: 14px; 
            color: #333; 
        }
        
        tr:hover { 
            background: rgba(65,105,225,0.05); 
        }

        .no-data { 
            text-align: center; 
            padding: 60px; 
            color: #666; 
            font-size: 16px; 
        }
        
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #4169E1; 
        }

        .data-grid-container::-webkit-scrollbar { 
            width: 10px; 
        }
        
        .data-grid-container::-webkit-scrollbar-track { 
            background: rgba(0,0,0,0.05); 
        }
        
        .data-grid-container::-webkit-scrollbar-thumb { 
            background: #4169E1; 
            border-radius: 5px; 
        }

        @media (max-width: 900px) {
            .nav-left {
                gap: 10px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            .main-content {
                padding: 100px 20px 40px;
            }
            
            .filter-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-panel input,
            .filter-panel select,
            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button class="back-button" onclick="goBack()">‚Üê</button>
                <div class="logo">UniTrack</div>
                <span class="page-title">Order Management</span>
            </div>
            <div class="nav-right">
                <button class="sales-history-btn" onclick="viewSalesHistory()">SALES HISTORY</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="filter-panel">
                <input type="text" id="searchBox" placeholder="Search name or product...">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Pending Verification">Pending Verification</option>
                </select>
                <button class="filter-btn" onclick="applyFilter()">FILTER</button>
            </div>

            <div class="data-grid-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total Amount</th>
                            <th>Order Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const adminEmail = sessionStorage.getItem('adminEmail');
            if (!adminEmail) {
                window.location.href = 'Admin%20Login.html';
                return;
            }
            
            // For now, show sample data
            loadSampleData();
        });

        function loadSampleData() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = `
                <tr>
                    <td>ORD-001</td>
                    <td>John Doe</td>
                    <td>Product A</td>
                    <td>5</td>
                    <td>$250.00</td>
                    <td>2025-11-15</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>ORD-002</td>
                    <td>Jane Smith</td>
                    <td>Product B</td>
                    <td>3</td>
                    <td>$150.00</td>
                    <td>2025-11-16</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>ORD-003</td>
                    <td>Bob Johnson</td>
                    <td>Product C</td>
                    <td>10</td>
                    <td>$500.00</td>
                    <td>2025-11-17</td>
                    <td>Pending Verification</td>
                </tr>
            `;
        }

        function applyFilter() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            // TODO: Implement filter logic when backend is ready
            console.log('Filtering with:', { searchText, statusFilter });
        }

        function goBack() {
            window.location.href = 'Admin Dashboard.html';
        }

        function viewSalesHistory() {
            window.location.href = 'Order Management - Sales History.html';
        }
    </script>
</body>
</html>
