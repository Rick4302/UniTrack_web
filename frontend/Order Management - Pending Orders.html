<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Order Management (Pending Orders)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-image: url("payhigh.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(65, 105, 225, 0.75),
                rgba(100, 149, 237, 0.75)
            );
            z-index: 1;
        }

        /* Ensures page content stays above background */
        .page-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%; 
            height: 70px;
            background-color: #4169E1;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 40px; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-left { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        .back-button {
            width: 40px; 
            height: 40px;
            background: rgba(255,255,255,0.15); 
            border: none; 
            border-radius: 50%;
            color: #FFD700; 
            font-size: 20px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .back-button:hover { 
            background: rgba(255,255,255,0.25); 
            transform: translateX(-3px); 
        }

        .logo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #FFD700; 
        }
        
        .page-title { 
            font-size: 22px; 
            font-weight: bold; 
            color: #fff; 
        }

        .nav-right { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

        .main-content {
            padding: 100px 40px 40px; 
            min-height: 100vh;
            max-width: 1400px; 
            margin: 0 auto;
        }

        .filter-panel {
            background: rgba(255,255,255,0.95); 
            border-radius: 12px;
            padding: 20px 25px; 
            margin-bottom: 20px;
            display: flex; 
            gap: 15px; 
            align-items: center; 
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .filter-panel input, .filter-panel select, .filter-btn {
            padding: 10px 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px;
            font-size: 14px; 
            font-weight: 600; 
            transition: all 0.3s ease;
        }
        
        .filter-panel input { 
            width: 250px; 
            background: #fff; 
            color: #333; 
        }
        
        .filter-panel select { 
            width: 180px; 
            background: #fff; 
            color: #333; 
            cursor: pointer;
        }
        
        .filter-panel input:focus, .filter-panel select:focus { 
            border-color: #4169E1; 
            outline: none; 
        }

        .filter-btn { 
            background: #4169E1; 
            color: #fff; 
            border-color: #4169E1; 
            cursor: pointer;
        }
        
        .filter-btn:hover { 
            background: #3558d1; 
            transform: translateY(-2px); 
        }

        .data-grid-container {
            background: rgba(255,255,255,0.95); 
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-height: calc(100vh - 280px); 
            overflow-y: auto;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        
        th {
            background: linear-gradient(135deg, #4169E1, #3558d1);
            color: #fff; 
            padding: 16px; 
            text-align: left;
            font-weight: 600; 
            font-size: 13px; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        td { 
            padding: 14px 16px; 
            border-bottom: 1px solid #e0e0e0; 
            font-size: 14px; 
            color: #333; 
        }
        
        tr:hover { 
            background: rgba(65,105,225,0.05); 
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            display: inline-block;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #F57C00;
        }

        .status-verification {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .status-paid {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-ready {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .payment-type {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .payment-cash {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .payment-gcash {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .action-btn {
            padding: 6px 12px; 
            border: none; 
            border-radius: 6px;
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease; 
            margin-right: 5px;
        }

        .verify-btn { 
            background: #2196F3; 
            color: #fff; 
        }

        .verify-btn:hover { 
            background: #1976D2; 
        }

        .ready-btn { 
            background: #4CAF50; 
            color: #fff; 
        }

        .ready-btn:hover { 
            background: #45a049; 
        }

        .view-btn { 
            background: #4169E1; 
            color: #fff; 
        }

        .view-btn:hover { 
            background: #3558d1; 
        }

        .no-data { 
            text-align: center; 
            padding: 60px; 
            color: #666; 
            font-size: 16px; 
        }
        
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #4169E1; 
        }

        .data-grid-container::-webkit-scrollbar { 
            width: 10px; 
        }
        
        .data-grid-container::-webkit-scrollbar-track { 
            background: rgba(0,0,0,0.05); 
        }
        
        .data-grid-container::-webkit-scrollbar-thumb { 
            background: #4169E1; 
            border-radius: 5px; 
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6);
            justify-content: center; 
            align-items: center; 
            z-index: 2000;
        }

        .modal-overlay.active { 
            display: flex; 
        }

        .modal-content {
            background: #fff; 
            padding: 30px; 
            border-radius: 16px;
            width: 90%; 
            max-width: 600px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h3 { 
            margin-bottom: 20px; 
            color: #333; 
            font-size: 22px; 
        }

        .order-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .modal-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 25px; 
        }

        .modal-btn {
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 8px;
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s;
        }

        .modal-btn-cancel { 
            background: #e0e0e0; 
            color: #333; 
        }

        .modal-btn-cancel:hover { 
            background: #d0d0d0; 
        }

        .modal-btn-save { 
            background: #4CAF50; 
            color: #fff; 
        }

        .modal-btn-save:hover { 
            background: #45a049; 
        }

        /* Alert Modal */
        .alert-modal .modal-content { 
            max-width: 450px; 
            text-align: center; 
        }

        .alert-icon { 
            font-size: 50px; 
            margin-bottom: 15px; 
        }

        .alert-message { 
            color: #666; 
            line-height: 1.6; 
            margin-bottom: 20px; 
        }

        @media (max-width: 900px) {
            .main-content {
                padding: 100px 20px 40px;
            }
            
            .filter-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-panel input,
            .filter-panel select,
            .filter-btn {
                width: 100%;
            }

            table { font-size: 12px; }
            td, th { padding: 10px 8px; }
        }
    </style>
</head>

<script>
/* ---------------------------
   Cleaned & consolidated JS
   --------------------------- */
const API_BASE = 'http://localhost/UniTrack_web/backend';
let allOrders = [];
let currentOrderId = null;
let currentOrderObj = null;
let currentRejectionOrderId = null;

window.addEventListener('DOMContentLoaded', () => {
    const adminEmail = sessionStorage.getItem('adminEmail');
    if (!adminEmail) {
        window.location.href = 'Admin%20Login.html';
        return;
    }
    loadOrders();

    // overlay click to close modals
    document.querySelectorAll('.modal-overlay').forEach(modal => {
        modal.addEventListener('click', e => {
            if (e.target === modal) {
                modal.classList.remove('active'); // generic hide
            }
        });
    });
});

/* Load pending orders */
async function loadOrders() {
    const tbody = document.getElementById('ordersTableBody');
    tbody.innerHTML = '<tr><td colspan="8" class="loading">Loading orders...</td></tr>';

    try {
        const res = await fetch(`${API_BASE}/get_pending_orders.php`);
        const result = await res.json();

        if (result.status === 'success') {
            allOrders = result.data || [];
            renderOrders(allOrders);
            if (!allOrders.length) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No pending orders found</td></tr>';
            }
        } else {
            tbody.innerHTML = `<tr><td colspan="8" class="no-data">Error loading orders: ${escapeHtml(result.message || 'Unknown')}</td></tr>`;
        }
    } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">Failed to connect to server</td></tr>';
    }
}

function renderOrders(orders) {
    const tbody = document.getElementById('ordersTableBody');
    if (!Array.isArray(orders) || orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">No orders to display</td></tr>';
        return;
    }

    tbody.innerHTML = orders.map(o => {
        const statusClass = getStatusClass(o.Status || 'Pending');
        const paymentClass = getPaymentClass(o.PaymentType || 'Cash');
        const statusBadge = getStatusBadge(o.Status || 'Pending');
        const paymentBadge = getPaymentBadge(o.PaymentType || 'Cash');

        return `
            <tr>
                <td>#${o.OrderID}</td>
                <td>${escapeHtml(o.StudentID)}</td>
                <td>${escapeHtml(o.ItemName || '')}</td>
                <td>${o.Quantity ?? ''}</td>
                <td>‚Ç±${(parseFloat(o.FinalAmount || 0)).toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                <td><span class="payment-type ${paymentClass}">${paymentBadge}</span></td>
                <td><span class="status-badge ${statusClass}">${statusBadge}</span></td>
                <td>
                    <button class="action-btn view-btn" onclick="viewOrderDetails(${o.OrderID})">View</button>
                    ${o.Status === 'Pending' || o.Status === 'Pending Verification' ? `
                        <button class="action-btn ready-btn" onclick="approveOrder(${o.OrderID})">Approve</button>
                        <button class="action-btn" style="background:#f44336;color:#fff;" onclick="rejectOrder(${o.OrderID})">Reject</button>
                    ` : ''}
                </td>
            </tr>
        `;
    }).join('');
}

/* Helpers for badges & classes */
function getStatusClass(status) {
    return {
        'Pending': 'status-pending',
        'Pending Verification': 'status-verification',
        'Paid': 'status-paid',
        'Ready': 'status-ready'
    }[status] || 'status-pending';
}
function getPaymentClass(type) { return (type || '').toLowerCase() === 'gcash' ? 'payment-gcash' : 'payment-cash'; }
function getStatusBadge(status) {
    return {
        'Pending': '‚è≥ Pending',
        'Pending Verification': 'üîç Pending Verification',
        'Paid': '‚úÖ Paid',
        'Ready': 'üì¶ Ready for Pickup'
    }[status] || (status || '');
}
function getPaymentBadge(type) { return (type || '').toLowerCase() === 'gcash' ? 'üì± GCash' : 'üí∞ Cash'; }
function escapeHtml(str) {
    if (str === null || str === undefined) return '';
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

/* Show order details in modal (and set up view buttons) */
function viewOrderDetails(orderId) {
    const order = allOrders.find(o => o.OrderID === orderId);
    if (!order) { showAlert('‚ö†Ô∏è', 'Not Found', 'Order details not found.'); return; }

    currentOrderId = orderId;
    currentOrderObj = order;

    // build details markup
    let html = `
        <div class="detail-row"><span class="detail-label">Order ID:</span><span class="detail-value">#${order.OrderID}</span></div>
        <div class="detail-row"><span class="detail-label">Student Number:</span><span class="detail-value">${escapeHtml(order.StudentID)}</span></div>
        <div class="detail-row"><span class="detail-label">Product:</span><span class="detail-value">${escapeHtml(order.ItemName || '')}</span></div>
        <div class="detail-row"><span class="detail-label">Size:</span><span class="detail-value">${escapeHtml(order.Size || '')}</span></div>
        <div class="detail-row"><span class="detail-label">Quantity:</span><span class="detail-value">${order.Quantity ?? ''}</span></div>
        <div class="detail-row"><span class="detail-label">Total Amount:</span><span class="detail-value">‚Ç±${(parseFloat(order.TotalAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</span></div>
        <div class="detail-row"><span class="detail-label">Discount Amount:</span><span class="detail-value">‚Ç±${(parseFloat(order.DiscountAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</span></div>
        <div class="detail-row"><span class="detail-label">Final Amount:</span><span class="detail-value"><strong>‚Ç±${(parseFloat(order.FinalAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</strong></span></div>
        <div class="detail-row"><span class="detail-label">Payment Type:</span><span class="detail-value">${getPaymentBadge(order.PaymentType)}</span></div>
        <div class="detail-row"><span class="detail-label">Status:</span><span class="detail-value">${getStatusBadge(order.Status)}</span></div>
        <div class="detail-row"><span class="detail-label">Order Date & Time:</span><span class="detail-value">${formatDateTime(order.OrderDate)}</span></div>
    `;

    // show GCash button if payment gcash and server indicates a receipt exists
    // server-side property names vary ‚Äî we defensively check multiple possible flags
    const hasGcash = !!(order.HasGCashReceipt || order.HasReceipt || order.GCashReceipt);
    if ((order.PaymentType || '').toLowerCase() === 'gcash' && hasGcash) {
        html += `<div class="detail-row"><span class="detail-label">GCash Receipt:</span>
                    <span class="detail-value">
                        <button class="modal-btn modal-btn-save" onclick="viewImageInModal(${order.OrderID}, 'gcash')">üì∏ View Receipt</button>
                    </span></div>`;
    }

    // show discount/PWD ID button if applicable
    const hasDiscountImage = !!(order.HasDiscountImage || order.DiscountIdImage || order.HasDiscount);
    if (order.HasDiscount || order.hasDiscount || order.HasDiscountImage) {
        // only show if there's an image flag
        if (hasDiscountImage) {
            html += `<div class="detail-row"><span class="detail-label">PWD/Senior ID:</span>
                        <span class="detail-value">
                            <button class="modal-btn modal-btn-save" onclick="viewImageInModal(${order.OrderID}, 'discount')">üìã View ID</button>
                        </span></div>`;
        }
    }

    document.getElementById('orderDetails').innerHTML = html;

    // hide any existing preview
    hidePreview();

    // show modal
    const modal = document.getElementById('orderModal');
    modal.classList.add('active');
}

/* view image inside the same modal */
function viewOrderDetails(orderId) {
    const order = allOrders.find(o => o.OrderID === orderId);
    if (!order) { showAlert('‚ö†Ô∏è', 'Not Found', 'Order details not found.'); return; }

    currentOrderId = orderId;
    currentOrderObj = order;

    // build details markup
    let html = `
        <div class="detail-row"><span class="detail-label">Order ID:</span><span class="detail-value">#${order.OrderID}</span></div>
        <div class="detail-row"><span class="detail-label">Student Number:</span><span class="detail-value">${escapeHtml(order.StudentID)}</span></div>
        <div class="detail-row"><span class="detail-label">Product:</span><span class="detail-value">${escapeHtml(order.ItemName || '')}</span></div>
        <div class="detail-row"><span class="detail-label">Size:</span><span class="detail-value">${escapeHtml(order.Size || '')}</span></div>
        <div class="detail-row"><span class="detail-label">Quantity:</span><span class="detail-value">${order.Quantity ?? ''}</span></div>
        <div class="detail-row"><span class="detail-label">Total Amount:</span><span class="detail-value">‚Ç±${(parseFloat(order.TotalAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</span></div>
        <div class="detail-row"><span class="detail-label">Discount Amount:</span><span class="detail-value">‚Ç±${(parseFloat(order.DiscountAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</span></div>
        <div class="detail-row"><span class="detail-label">Final Amount:</span><span class="detail-value"><strong>‚Ç±${(parseFloat(order.FinalAmount || 0)).toLocaleString('en-US', {minimumFractionDigits:2})}</strong></span></div>
        <div class="detail-row"><span class="detail-label">Payment Type:</span><span class="detail-value">${getPaymentBadge(order.PaymentType)}</span></div>
        <div class="detail-row"><span class="detail-label">Status:</span><span class="detail-value">${getStatusBadge(order.Status)}</span></div>
        <div class="detail-row"><span class="detail-label">Order Date & Time:</span><span class="detail-value">${formatDateTime(order.OrderDate)}</span></div>
    `;

    // show GCash button if payment gcash and server indicates a receipt exists
    const hasGcash = !!(order.HasGCashReceipt || order.HasReceipt || order.GCashReceipt);
    if ((order.PaymentType || '').toLowerCase() === 'gcash' && hasGcash) {
        html += `<div class="detail-row"><span class="detail-label">GCash Receipt:</span>
                    <span class="detail-value">
                        <button class="modal-btn modal-btn-save" onclick="viewImageInModal(${order.OrderID}, 'gcash')">üì∏ View Receipt</button>
                    </span></div>`;
    }

    // show discount/PWD ID button if applicable
    const hasDiscountImage = !!(order.HasDiscountImage || order.DiscountIdImage || order.HasDiscount);
    if (order.HasDiscount || order.hasDiscount || order.HasDiscountImage) {
        if (hasDiscountImage) {
            html += `<div class="detail-row"><span class="detail-label">PWD/Senior ID:</span>
                        <span class="detail-value">
                            <button class="modal-btn modal-btn-save" onclick="viewImageInModal(${order.OrderID}, 'discount')">üìã View ID</button>
                        </span></div>`;
        }
    }

    document.getElementById('orderDetails').innerHTML = html;

    // REMOVED: hidePreview();

    // show modal
    const modal = document.getElementById('orderModal');
    modal.classList.add('active');
}

function viewImageInModal(orderId, type) {
    const url = `${API_BASE}/get_orders_images.php?orderId=${orderId}&type=${type}`;
    
    // Use the existing imageViewerModal
    const img = document.getElementById('imageViewerImage');
    const modal = document.getElementById('imageViewerModal');
    const title = document.getElementById('imageViewerTitle');
    
    // Set title based on type
    title.textContent = type === 'gcash' ? 'GCash Receipt' : 'PWD/Senior ID';
    
    // Show modal first
    modal.classList.add('active');
    
    // Reset image
    img.src = '';
    img.alt = 'Loading...';
    
    // Set error handler
    img.onerror = function() {
        img.alt = 'Image not available';
        img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="360"><rect width="100%" height="100%" fill="%23f5f5f5"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23666" font-family="Arial" font-size="18">Image not available</text></svg>';
    };
    
    // Load image
    img.src = url;
}

function closeImageViewer() {
    const modal = document.getElementById('imageViewerModal');

}
/* Approve / Reject / Mark Ready (kept minimal) */
async function approveOrder(orderId) {
    if (!confirm('Approve this order? This will deduct the items from inventory.')) return;
    try {
        const response = await fetch(`${API_BASE}/approve-order.php`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: parseInt(orderId), action: 'approve' })
        });
        const result = await response.json();
        if (result.status === 'success') {
            loadOrders();
            showAlert('‚úÖ', 'Success', result.message || 'Order approved.');
        } else showAlert('‚ùå', 'Error', result.message || 'Failed to approve order.');
    } catch (err) {
        console.error(err);
        showAlert('‚ùå', 'Error', 'Failed to approve order. See console.');
    }
}

function rejectOrder(orderId) {
    currentRejectionOrderId = orderId;
    document.getElementById('rejectionModal').style.display = 'flex';
    document.getElementById('rejectionReasonInput').value = '';
    document.getElementById('rejectionReasonInput').focus();
}
function closeRejectionModal() {
    document.getElementById('rejectionModal').style.display = 'none';
    currentRejectionOrderId = null;
}
async function confirmRejection() {
    const reason = document.getElementById('rejectionReasonInput').value.trim();
    if (!reason) { alert('Please provide a reason'); return; }
    try {
        const response = await fetch(`${API_BASE}/approve-order.php`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: parseInt(currentRejectionOrderId), action: 'reject', rejectionReason: reason })
        });
        const result = await response.json();
        if (result.status === 'success') {
            closeRejectionModal();
            loadOrders();
            showAlert('‚úÖ', 'Success', result.message || 'Order rejected.');
        } else showAlert('‚ùå', 'Error', result.message || 'Failed to reject order.');
    } catch (err) {
        console.error(err);
        showAlert('‚ùå', 'Error', 'Failed to reject order.');
    }
}


/* Filters */
function applyFilter() {
    const searchText = document.getElementById('searchBox').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    const paymentFilter = document.getElementById('paymentFilter').value;

    const filtered = allOrders.filter(order => {
        const matchesSearch = !searchText ||
            String(order.StudentID || '').toLowerCase().includes(searchText) ||
            String(order.ItemName || '').toLowerCase().includes(searchText) ||
            String(order.OrderID || '').includes(searchText);
        const matchesStatus = !statusFilter || order.Status === statusFilter;
        const matchesPayment = !paymentFilter || (order.PaymentType || '').toLowerCase() === paymentFilter.toLowerCase();
        return matchesSearch && matchesStatus && matchesPayment;
    });

    renderOrders(filtered);
}

/* Small UI helpers */
function showAlert(icon, title, message) {
    document.getElementById('alertIcon').textContent = icon;
    document.getElementById('alertTitle').textContent = title;
    document.getElementById('alertMessage').textContent = message;
    document.getElementById('alertModal').classList.add('active');
}
function closeAlertModal() { document.getElementById('alertModal').classList.remove('active'); }
function goBack() { window.location.href = 'Admin Dashboard.html'; }
function formatDateTime(dateString) {
    if (!dateString) return 'N/A';
    const d = new Date(dateString);
    return d.toLocaleString('en-US', { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true });
}

/* wire search input */
document.getElementById('searchBox').addEventListener('keyup', applyFilter);
