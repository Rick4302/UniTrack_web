<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.95) 0%, rgba(42, 82, 152, 0.95) 100%), url('payhigh.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-range-badge {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .stat-icon.revenue {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .stat-icon.orders {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-icon.average {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-icon.growth {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 600;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .controls-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select, .date-input {
            padding: 12px 16px;
            font-size: 15px;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-select:focus, .date-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .filter-select:hover, .date-input:hover {
            border-color: #1e3c72;
        }

        .buttons-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #1e3c72;
            border: 2px solid #1e3c72;
        }

        .btn-secondary:hover {
            background: #1e3c72;
            color: white;
            transform: translateY(-2px);
        }

        .btn-export {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
        }

        .chart-tab {
            padding: 8px 16px;
            border-radius: 8px;
            background: #f1f5f9;
            color: #64748b;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .chart-tab.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        canvas {
            max-width: 100%;
            height: 400px !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">Sales Analytics Dashboard</h1>
            </div>
            <div class="date-range-badge" id="dateRangeBadge">
                Last 30 Days
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon revenue">
                        <i class="fas fa-peso-sign"></i>
                    </div>
                    <span class="stat-label">Total Revenue</span>
                </div>
                <div class="stat-value" id="totalRevenue">₱0</div>
                <div class="stat-change positive" id="revenueChange">
                    <i class="fas fa-arrow-up"></i> +0%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon orders">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="stat-label">Total Orders</span>
                </div>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-change positive" id="ordersChange">
                    <i class="fas fa-arrow-up"></i> +0%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon average">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span class="stat-label">Average Order</span>
                </div>
                <div class="stat-value" id="avgOrder">₱0</div>
                <div class="stat-change positive" id="avgChange">
                    <i class="fas fa-arrow-up"></i> +0%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon growth">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="stat-label">Top Department</span>
                </div>
                <div class="stat-value" style="font-size: 20px;" id="topCourse">-</div>
                <div class="stat-change positive" id="topCourseRevenue">₱0</div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="controls-header">
                <h2 class="controls-title">Filters & Controls</h2>
            </div>

            <div class="filters-grid">
                <div class="input-group">
                    <label class="input-label">Date From</label>
                    <input type="date" class="date-input" id="dateFrom">
                </div>

                <div class="input-group">
                    <label class="input-label">Date To</label>
                    <input type="date" class="date-input" id="dateTo">
                </div>

                <div class="input-group">
                    <label class="input-label">Department</label>
                    <select class="filter-select" id="courseSelect">
  <option value="">All Departments</option>
  <!-- Dynamically populated by JS -->
</select>
                </div>

                <div class="input-group">
                    <label class="input-label">Payment Type</label>
                    <select class="filter-select" id="paymentTypeSelect">
                        <option value="">All Payments</option>
                        <option value="Cash">Cash</option>
                        <option value="GCash">GCash</option>
                    </select>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
                <button class="btn btn-secondary" onclick="showLast30Days()">
                    <i class="fas fa-calendar-day"></i> Last 30 Days
                </button>
                <button class="btn btn-secondary" onclick="showAllTime()">
                    <i class="fas fa-infinity"></i> All Time
                </button>
                <button class="btn btn-export" onclick="exportData()">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Sales Trend</h2>
                <div class="chart-tabs">
                    <button class="chart-tab active" onclick="changeChartType('line')">Line</button>
                    <button class="chart-tab" onclick="changeChartType('bar')">Bar</button>
                </div>
            </div>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script>
        const SALES_API = '../backend/get_sales_report.php';
        let salesChart;
        let lastLoadedData = { labels: [], values: [], rows: [] };

        // Initialize dates
        const today = new Date();
        const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
        
        document.getElementById('dateFrom').valueAsDate = thirtyDaysAgo;
        document.getElementById('dateTo').valueAsDate = today;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Sales Revenue',
                        data: [],
                        backgroundColor: 'rgba(30, 60, 114, 0.1)',
                        borderColor: 'rgba(30, 60, 114, 1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: 'rgba(30, 60, 114, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            borderColor: 'rgba(30, 60, 114, 1)',
                            borderWidth: 2,
                            callbacks: {
                                label: function(context) {
                                    return 'Revenue: ₱' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '₱' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        async function loadCoursesDropdown() {
    const select = document.getElementById('courseSelect');
    // Remove all except "All Departments"
    select.innerHTML = '<option value="">All Departments</option>';

    try {
        const response = await fetch('../backend/get_courses.php');
        const data = await response.json();

        if (data.status === 'success' && Array.isArray(data.courses)) {
            data.courses.forEach(course => {
                const opt = document.createElement('option');
                opt.value = course;
                opt.textContent = course;
                select.appendChild(opt);
            });
        } else {
            console.warn('Could not load courses:', data.message || 'Unknown error');
        }
    } catch (err) {
        console.error('Failed to get courses', err);
    }
}

// On page load, also load the courses dropdown
document.addEventListener('DOMContentLoaded', () => {
    loadCoursesDropdown();
    // ...other dashboard init (e.g. chart)
    initChart();
    fetchAndUpdateDashboard();
});

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function formatCurrency(amount) {
            return '₱' + Number(amount).toLocaleString();
        }

        function parseDateString(dateStr) {
            if (!dateStr) return null;
            const dt = new Date(dateStr);
            return isNaN(dt) ? null : dt;
        }

        async function fetchAndUpdateDashboard() {
            showLoading();
            
            try {
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;
                const course = document.getElementById('courseSelect').value;
                const paymentType = document.getElementById('paymentTypeSelect').value;

                const params = new URLSearchParams();
                if (dateFrom) params.append('dateFrom', dateFrom);
                if (dateTo) params.append('dateTo', dateTo);
                if (course) params.append('course', course);
                if (paymentType) params.append('paymentType', paymentType);

                const response = await fetch(`${SALES_API}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.message || 'Failed to fetch data');
                }

                processAndDisplayData(data.data, dateFrom, dateTo);
                updateDateRangeBadge(dateFrom, dateTo);
                
            } catch (error) {
                console.error('Error fetching sales data:', error);
                alert('Failed to load sales data. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }

        function processAndDisplayData(rows, dateFrom, dateTo) {
            lastLoadedData.rows = rows;

            // Calculate statistics
            let totalRevenue = 0;
            let totalOrders = rows.length;
            const courseSales = {};

            rows.forEach(row => {
                const amount = Number(row.FinalAmount || row.TotalAmount || 0);
                totalRevenue += amount;
                
                const course = row.Course || 'Unknown';
                courseSales[course] = (courseSales[course] || 0) + amount;
            });

            const avgOrder = totalOrders > 0 ? totalRevenue / totalOrders : 0;

            // Find top course
            let topCourse = '-';
            let topCourseRevenue = 0;
            Object.entries(courseSales).forEach(([course, revenue]) => {
                if (revenue > topCourseRevenue) {
                    topCourseRevenue = revenue;
                    topCourse = course;
                }
            });

            // Update stats cards
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
            document.getElementById('avgOrder').textContent = formatCurrency(avgOrder);
            document.getElementById('topCourse').textContent = topCourse;
            document.getElementById('topCourseRevenue').textContent = formatCurrency(topCourseRevenue);

            // Process chart data
            const from = parseDateString(dateFrom);
            const to = parseDateString(dateTo);
            let daysRange = 0;
            if (from && to) {
                daysRange = Math.round((to - from) / (1000 * 60 * 60 * 24));
            }

            const useDaily = (from && to && daysRange <= 31);
            const sums = {};

            rows.forEach(row => {
                const amount = Number(row.FinalAmount || row.TotalAmount || 0);
                const dateStr = row.OrderDate || row.ChangeDate;
                const dt = parseDateString(dateStr);
                
                if (!dt) return;

                const key = useDaily 
                    ? dt.toISOString().slice(0, 10)
                    : `${dt.getFullYear()}-${String(dt.getMonth() + 1).padStart(2, '0')}`;
                
                sums[key] = (sums[key] || 0) + amount;
            });

            const labels = [];
            const values = [];

            if (useDaily && from && to) {
                for (let d = new Date(from); d <= to; d.setDate(d.getDate() + 1)) {
                    const key = d.toISOString().slice(0, 10);
                    labels.push(new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    values.push(sums[key] || 0);
                }
            } else if (from && to) {
                const cur = new Date(from.getFullYear(), from.getMonth(), 1);
                const end = new Date(to.getFullYear(), to.getMonth(), 1);
                while (cur <= end) {
                    const key = `${cur.getFullYear()}-${String(cur.getMonth() + 1).padStart(2, '0')}`;
                    labels.push(cur.toLocaleString('en-US', { month: 'short', year: 'numeric' }));
                    values.push(sums[key] || 0);
                    cur.setMonth(cur.getMonth() + 1);
                }
            } else {
                const keys = Object.keys(sums).sort();
                keys.forEach(k => {
                    if (k.length === 7) {
                        const [y, m] = k.split('-');
                        labels.push(new Date(y, Number(m) - 1, 1).toLocaleString('en-US', { month: 'short', year: 'numeric' }));
                    } else {
                        labels.push(new Date(k).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    }
                    values.push(sums[k]);
                });
            }

            lastLoadedData.labels = labels;
            lastLoadedData.values = values;

            salesChart.data.labels = labels;
            salesChart.data.datasets[0].data = values;
            salesChart.update();
        }

        function updateDateRangeBadge(dateFrom, dateTo) {
            const badge = document.getElementById('dateRangeBadge');
            if (dateFrom && dateTo) {
                const from = new Date(dateFrom).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const to = new Date(dateTo).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                badge.textContent = `${from} - ${to}`;
            } else {
                badge.textContent = 'All Time';
            }
        }

        function applyFilters() {
            fetchAndUpdateDashboard();
        }

        function showLast30Days() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('dateFrom').valueAsDate = thirtyDaysAgo;
            document.getElementById('dateTo').valueAsDate = today;
            document.getElementById('courseSelect').value = '';
            document.getElementById('paymentTypeSelect').value = '';
            
            fetchAndUpdateDashboard();
        }

        function showAllTime() {
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('courseSelect').value = '';
            document.getElementById('paymentTypeSelect').value = '';
            
            fetchAndUpdateDashboard();
        }

        function changeChartType(type) {
            salesChart.config.type = type;
            salesChart.update();
            
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function exportData() {
            if (!lastLoadedData.labels || lastLoadedData.labels.length === 0) {
                alert('No data to export. Please apply filters first.');
                return;
            }

            let csv = 'Date,Revenue\n';
            for (let i = 0; i < lastLoadedData.labels.length; i++) {
                const label = lastLoadedData.labels[i];
                const value = lastLoadedData.values[i] || 0;
                csv += `"${label}",${value}\n`;
            }

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sales_report_${Date.now()}.csv`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        function goBack() {
            window.history.back();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            fetchAndUpdateDashboard();
        });
    </script>
</body>
</html>
