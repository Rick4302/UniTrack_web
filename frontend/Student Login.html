<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1198px;
            height: 822px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-panel {
            background-color: #ffff00;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 500px;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #4169e1;
            cursor: pointer;
            user-select: none;
        }

        .back-arrow:hover {
            color: #3558c7;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #4169e1;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            font-size: 13px;
            font-weight: bold;
            color: #808080;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .forgot-password:hover {
            color: #666666;
        }

        .login-btn {
            width: 100px;
            padding: 10px;
            background-color: #4169e1;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #4169e1;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .login-btn:hover {
            background-color: #3558c7;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .signup-section {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            font-weight: bold;
        }

        .signup-text {
            color: #a9a9a9;
        }

        .signup-link {
            color: #808080;
            cursor: pointer;
            margin-left: 5px;
        }

        .signup-link:hover {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <div class="back-arrow">&lt;</div>
            
            <div class="logo-icon"></div>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox"> Show Password
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Remember me
                    </label>
                </div>

                <div class="forgot-password">Forgot password?</div>

                <button type="submit" class="login-btn">LOGIN</button>
                
                <div class="signup-section">
                    <span class="signup-text">Don't have an account?</span>
                    <span class="signup-link">Sign Up Here!</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
