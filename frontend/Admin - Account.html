<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .top-nav {
            width: 100%;
            height: 70px;
            background-color: #4169E1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #4169E1;
            font-size: 16px;
        }

        .admin-details {
            display: flex;
            flex-direction: column;
        }

        .admin-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admin-email {
            font-size: 14px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-back {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ffffff;
            color: #4169E1;
        }

        /* Main Content */
        .main-content {
            padding-top: 110px;
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .account-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            gap: 20px;
        }

        .info-label {
            font-size: 16px;
            font-weight: 600;
            color: #4169E1;
            min-width: 150px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            flex: 1;
            padding: 12px 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .change-password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-password-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .change-password-label {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .arrow {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-logout {
            background: #ff4757;
            color: #ffffff;
            border: none;
            padding: 12px 40px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ff3344;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .top-nav {
                padding: 0 20px;
            }

            .nav-buttons {
                gap: 5px;
            }

            .admin-details {
                display: none;
            }

            .account-container {
                padding: 30px;
            }

            .account-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .info-label {
                min-width: auto;
            }

            .info-value {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">UniTrack</div>
        </div>
        
        <div class="nav-right">
            <div class="admin-info">
                <div class="admin-avatar" id="adminAvatar">A</div>
                <div class="admin-details">
                    <span class="admin-label">Logged in as</span>
                    <span class="admin-email" id="adminEmail">admin@example.com</span>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn-back" onclick="goBack()">
                    ‚Üê Back
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="account-container">
            <h1 class="account-title">Account Settings</h1>
            
            <div class="info-row">
                <div class="info-label">Username</div>
                <div class="info-value" id="username">admin_user</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">Email Address</div>
                <div class="info-value" id="email">admin@unitrack.com</div>
            </div>
            
            <div class="change-password-row" onclick="changePassword()">
                <div class="change-password-label">üîê Change Password</div>
                <div class="arrow">&gt;</div>
            </div>
            
            <div class="button-group">
                <button class="btn-logout" onclick="logout()">Log Out</button>
            </div>
        </div>
    </main>

    <script>
        // Load user information on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
        });

        function loadUserInfo() {
            fetch('../backend/admin-account.php', {
                method: 'POST',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=loadUserInfo'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('adminEmail').textContent = data.email;
                    
                    // Set avatar initial
                    const initial = data.email.charAt(0).toUpperCase();
                    document.getElementById('adminAvatar').textContent = initial;
                } else {
                    alert('Error loading user information: ' + data.message);
                    window.location.href = 'Admin Login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load user information');
                window.location.href = 'Admin Login.html';
            });
        }

        function goBack() {
            window.location.href = 'Admin Dashboard.html';
        }

        function changePassword() {
            window.location.href = 'admin-change-password.html';
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                fetch('admin-account.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=logout'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('You have been logged out successfully.');
                        window.location.href = 'Admin Login.html';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to logout');
                });
            }
        }
    </script>
</body>
</html>
