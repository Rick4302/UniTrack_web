<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: royalblue;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .info-text {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-align: center;
        }

        .email-display {
            font-size: 14px;
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .btn-yellow {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: yellow;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .btn-yellow:hover {
            background: #f0f000;
            transform: translateY(-2px);
        }

        .btn-yellow:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #00c853;
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid #00c853;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #D3D3D3;
        }

        .resend-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .timer {
            text-align: center;
            font-size: 12px;
            color: #FFD700;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form onsubmit="handleVerifyCode(event)">
            <div class="info-text">Enter code sent to your email</div>
            <div class="email-display" id="emailDisplay"></div>
            
            <div class="form-group">
                <label>Reset Code</label>
                <input 
                    type="text" 
                    id="code" 
                    maxlength="6" 
                    placeholder="000000"
                    pattern="\d{6}"
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="timer" id="timer"></div>
            
            <button type="submit" class="btn-yellow" id="verifyBtn">Verify Code</button>
        </form>

        <div class="resend-link">
            Didn't receive the code? <a onclick="resendCode()">Resend</a>
        </div>
    </div>

    <script>
        let email = '';
        let expiryTime = null;
        let timerInterval = null;

        // Load email from sessionStorage
        window.addEventListener('DOMContentLoaded', () => {
            email = sessionStorage.getItem('resetEmail');
            
            if (!email) {
                showError('Session expired. Please request a new reset code.');
                setTimeout(() => {
                    window.location.href = 'Admin Forgot Password.html';
                }, 2000);
                return;
            }

            // Display email
            document.getElementById('emailDisplay').textContent = email;

            // Start 10-minute countdown
            expiryTime = Date.now() + (10 * 60 * 1000);
            startTimer();
        });

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const remaining = expiryTime - Date.now();
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'Code expired';
                    showError('Your code has expired. Please request a new one.');
                    setTimeout(() => {
                        window.location.href = 'Admin Forgot Password.html';
                    }, 3000);
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `Code expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showError(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = msg;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleVerifyCode(event) {
            event.preventDefault();
            hideMessages();

            const code = document.getElementById('code').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');

            if (code.length !== 6) {
                showError('Please enter a valid 6-digit code.');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'VERIFYING...';

            try {
                const response = await fetch('http://localhost/UniTrack_web/backend/verify_reset_code.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: email,
                        code: code 
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess('Code verified! Redirecting...');
                    clearInterval(timerInterval);
                    
                    // Redirect to reset password page
                    setTimeout(() => {
                        window.location.href = 'Admin Reset Password.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Invalid code. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'VERIFY CODE';
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Could not connect to server. Please check your connection.');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'VERIFY CODE';
            }
        }

        async function resendCode() {
            hideMessages();

            try {
                const response = await fetch('http://localhost/UniTrack_web/backend/forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess('New code sent! Check your email.');
                    // Reset timer
                    expiryTime = Date.now() + (10 * 60 * 1000);
                    startTimer();
                } else {
                    showError(data.message || 'Failed to resend code.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Could not connect to server.');
            }
        }

        // Auto-focus and format code input
        document.getElementById('code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
