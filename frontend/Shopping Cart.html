<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - UniTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-image: url("payhigh.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 224, 130, 0.65),
                rgba(255, 241, 179, 0.65)
            );
            z-index: 1;
        }

        .page-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            height: 70px;
            background-color: #FFC107;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            font-size: 28px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #333333;
            font-weight: 600;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            position: relative;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .main-content {
            padding-top: 110px;
            padding-bottom: 40px;
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 42px;
            font-weight: bold;
            color: #000000;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .cart-table-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table thead {
            background: linear-gradient(90deg, #FFC107, #FFB300);
        }

        .cart-table th {
            padding: 20px 15px;
            text-align: left;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #e0e0e0;
        }

        .cart-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        .cart-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }

        .item-description {
            font-size: 13px;
            color: #888;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #FF9800;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #FFC107;
            background-color: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
            color: #FFC107;
        }

        .quantity-btn:hover {
            background-color: #FFC107;
            color: #000;
        }

        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .remove-btn {
            background-color: #FF5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .remove-btn:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 80px 40px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-cart-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        .empty-cart-description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .continue-shopping-btn {
            background: #FFC107;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .continue-shopping-btn:hover {
            background: #FFB300;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .cart-footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            min-width: 400px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .summary-row.total {
            border-top: 2px solid #eee;
            padding-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #FF9800;
        }

        .checkout-button {
            width: 100%;
            padding: 15px 40px;
            background-color: #FFC107;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .checkout-button:hover:not(:disabled) {
            background-color: #FFB300;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .checkout-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 0 20px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .cart-container,
            .cart-footer {
                padding: 0 20px;
            }

            .cart-summary {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <nav class="top-nav">
        <div class="nav-left">
            <div class="back-button" onclick="goBack()">‚Üê</div>
            <div>
                <div class="logo">UniTrack</div>
                <div class="logo-subtitle">Shopping Cart</div>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="icon-btn" title="Settings" onclick="handleSettings()">
                ‚öôÔ∏è
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-title">
            <h1>Shopping Cart</h1>
        </div>

        <div class="cart-container">
            <div class="cart-table-wrapper" id="cartTableWrapper">
                <table class="cart-table" id="cartTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                    </tbody>
                </table>
            </div>

            <div id="emptyCart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">üõí</div>
                <div class="empty-cart-text">Your cart is empty</div>
                <p class="empty-cart-description">Add items to get started!</p>
                <button class="continue-shopping-btn" onclick="continueShopping()">
                    Continue Shopping
                </button>
            </div>
        </div>

        <div class="cart-footer" id="cartFooter">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Ç±0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount:</span>
                    <span id="totalAmount">‚Ç±0.00</span>
                </div>
                <button class="checkout-button" onclick="proceedToCheckout()" id="checkoutBtn">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    let cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
    const API_BASE_URL = 'http://localhost/UniTrack_web/backend';

    function renderCart() {
        const cartItemsEl = document.getElementById('cartItems');
        const emptyCartEl = document.getElementById('emptyCart');
        const cartTableWrapperEl = document.getElementById('cartTableWrapper');
        const cartFooterEl = document.getElementById('cartFooter');

        if (cartItems.length === 0) {
            cartTableWrapperEl.style.display = 'none';
            cartFooterEl.style.display = 'none';
            emptyCartEl.style.display = 'block';
            return;
        }

        cartTableWrapperEl.style.display = 'block';
        cartFooterEl.style.display = 'flex';
        emptyCartEl.style.display = 'none';

        cartItemsEl.innerHTML = cartItems.map((item, index) => {
            const itemDescription = item.size ? `Size: ${item.size}` : (item.description || '');
            
            return `
            <tr>
                <td>
                    <div class="item-info">
                        <div class="item-details">
                            <div class="item-name">${item.name || 'Unknown Item'}</div>
                            ${itemDescription ? `<div class="item-description">${itemDescription}</div>` : ''}
                        </div>
                    </div>
                </td>
                <td class="price">‚Ç±${parseFloat(item.price).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                <td>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                        <span class="quantity-value">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </td>
                <td class="price">‚Ç±${(parseFloat(item.price) * item.quantity).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                <td>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </td>
            </tr>
        `;
        }).join('');

        updateTotal();
    }

    function updateQuantity(itemIndex, change) {
        if (itemIndex < 0 || itemIndex >= cartItems.length) {
            console.error('Invalid item index:', itemIndex);
            return;
        }

        cartItems[itemIndex].quantity += change;
        
        if (cartItems[itemIndex].quantity <= 0) {
            removeItem(itemIndex);
        } else {
            sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
            renderCart();
        }
    }

    function removeItem(itemIndex) {
        if (itemIndex < 0 || itemIndex >= cartItems.length) {
            console.error('Invalid item index:', itemIndex);
            return;
        }

        cartItems.splice(itemIndex, 1);
        sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
        renderCart();
    }

    function updateTotal() {
        const subtotal = cartItems.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
        const total = subtotal;

        document.getElementById('subtotal').textContent = 
            '‚Ç±' + subtotal.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById('totalAmount').textContent = 
            '‚Ç±' + total.toLocaleString('en-US', {minimumFractionDigits: 2});
    }

    function proceedToCheckout() {
        if (cartItems.length === 0) {
            alert('Your cart is empty. Please add items before checking out.');
            return;
        }

        const checkoutBtn = document.getElementById('checkoutBtn');
        checkoutBtn.disabled = true;
        checkoutBtn.textContent = 'Validating Inventory...';

        fetch(`${API_BASE_URL}/validate_cart.php`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cartItems: cartItems
            })
        })
        .then(response => response.json())
        .then(data => {
            checkoutBtn.disabled = false;
            checkoutBtn.textContent = 'Proceed to Checkout';

            if (data.status !== 'success') {
                alert('Error validating cart: ' + data.message);
                return;
            }

            if (!data.allValid) {
                let errorMessage = 'Some items are out of stock:\n\n';
                data.validationResults.forEach(result => {
                    if (!result.valid) {
                        errorMessage += `${result.itemName} (${result.size}): ${result.message}\n`;
                    }
                });
                alert(errorMessage);
                return;
            }

            window.location.href = 'Checkout Section.html';
        })
        .catch(error => {
            checkoutBtn.disabled = false;
            checkoutBtn.textContent = 'Proceed to Checkout';
            alert('Error validating inventory: ' + error.message);
        });
    }

    function continueShopping() {
        window.history.back();
    }

    function goBack() {
        window.history.back();
    }

    function handleSettings() {
        alert('Settings clicked - Will navigate to settings page');
    }

    window.addEventListener('DOMContentLoaded', function() {
        renderCart();
    });
</script>
</body>
</html>
