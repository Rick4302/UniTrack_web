<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - UniTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.75) 0%, rgba(100, 149, 237, 0.75) 100%);
            z-index: 1;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .header {
            background: #4169E1;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .form-content {
            background: #6495ED;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4169E1;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .btn-yellow {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: #FFD700;
            color: #1a1a1a;
        }

        .btn-yellow:hover:not(:disabled) {
            background: #FFC700;
            transform: translateY(-2px);
        }

        .btn-yellow:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-verify {
            width: auto;
            padding: 10px 16px;
            margin-left: 10px;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: bold;
            font-size: 13px;
            color: #000;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .link {
            color: #C0C0C0;
            cursor: pointer;
            font-weight: bold;
        }

        .link:hover {
            color: #fff;
        }

        .input-with-button {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-with-button input {
            flex: 1;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }

        .strength-weak { color: #ff4444; }
        .strength-medium { color: #ffaa00; }
        .strength-strong { color: #00cc00; }

        .verified {
            color: #00cc00;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <div class="form-content">
            <div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-with-button">
                        <input type="email" id="email" required>
                        <button type="button" class="btn-yellow btn-verify" id="verifyEmailBtn" onclick="verifyEmail()">VERIFY</button>
                    </div>
                    <span id="emailVerified" class="verified" style="display: none;">✓ Email verified</span>
                </div>
                
                <div class="form-group" id="otpGroup" style="display: none;">
                    <label>OTP (Check your email)</label>
                    <div class="input-with-button">
                        <input type="text" id="otp" maxlength="6">
                        <button type="button" class="btn-yellow btn-verify" onclick="verifyOTP()">VERIFY OTP</button>
                    </div>
                    <span id="otpVerified" class="verified" style="display: none;">✓ OTP verified</span>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required 
                           onpaste="return false" 
                           oncopy="return false"
                           oncut="return false">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required
                           onpaste="return false"
                           oncopy="return false"
                           oncut="return false">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="showPass" onchange="togglePassword()">
                    <label for="showPass">Show Password</label>
                </div>
                
                <button type="button" class="btn-yellow" id="signupBtn" onclick="handleSignup()" disabled>SIGNUP</button>
                
                <div class="text-center">
                    <span style="color: #A9A9A9; font-weight: bold;">Already have an account?</span>
                    <span class="link" onclick="goToLogin()">Log In Here!</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let emailVerified = false;
        let otpVerified = false;

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
            } else if (score <= 2) {
                strengthDiv.textContent = 'Password Strength: Weak';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (score <= 4) {
                strengthDiv.textContent = 'Password Strength: Medium';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Password Strength: Strong';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        function togglePassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const checkbox = document.getElementById('showPass');
            
            password.type = checkbox.checked ? 'text' : 'password';
            confirmPassword.type = checkbox.checked ? 'text' : 'password';
        }

        async function verifyEmail() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                alert('Please enter an email address.');
                return;
            }

            const btn = document.getElementById('verifyEmailBtn');
            btn.disabled = true;
            btn.textContent = 'SENDING...';

            try {
                const formData = new FormData();
                formData.append("email", email);

                const res = await fetch("http://localhost/UniTrack_web/backend/admin_send_otp.php", {
                    method: "POST",
                    credentials: "include",  
                    body: formData
                });

                if (res.ok) {
                    alert('OTP has been sent to your email. Please check your inbox.');
                    document.getElementById('otpGroup').style.display = 'block';
                    document.getElementById('email').disabled = true;
                    emailVerified = true;
                    document.getElementById('emailVerified').style.display = 'block';
                } else {
                    const error = await res.text();
                    alert(error || 'Failed to send OTP.');
                    btn.disabled = false;
                    btn.textContent = 'VERIFY';
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Unable to connect to server.');
                btn.disabled = false;
                btn.textContent = 'VERIFY';
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();

            if (!otp) {
                alert("Please enter the OTP.");
                return;
            }

            try {
                const res = await fetch("http://localhost/UniTrack_web/backend/verify_otp.php", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ otp })
                });

                const response = await res.text();

                if (response === "OTP_VALID") {
                    alert("OTP verified successfully!");
                    otpVerified = true;
                    document.getElementById('otpVerified').style.display = 'block';
                    document.getElementById('otp').disabled = true;
                    document.getElementById('signupBtn').disabled = false;
                } else if (response === "OTP_EXPIRED") {
                    alert("OTP expired. Please request a new one.");
                } else if (response === "NO_OTP") {
                    alert("No OTP saved in session. Send OTP again.");
                } else {
                    alert("Invalid OTP.");
                }
            } catch (err) {
                console.error(err);
                alert("Error connecting to server.");
            }
        }

        async function handleSignup() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!otpVerified) {
                alert('Please verify your email with OTP first.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigit = /[0-9]/.test(password);
            const hasSymbol = /[^a-zA-Z0-9]/.test(password);
            const isLongEnough = password.length >= 8;

            if (!hasLower || !hasUpper || !hasDigit || !hasSymbol || !isLongEnough) {
                alert('Password must contain:\n- At least 8 characters\n- Uppercase letter\n- Lowercase letter\n- Number\n- Special character');
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);

                const res = await fetch('http://localhost/UniTrack_web/backend/admin_signup.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const response = await res.text();
                
                if (response === "SUCCESS") {
                    alert('Account created successfully! You can now log in.');
                    window.location.replace('Admin Login.html');
                } else if (response === "EXISTS") {
                    alert('An account with this email or username already exists.');
                } else if (response === "EMAIL_MISMATCH") {
                    alert('Session expired. Please verify your email again.');
                } else {
                    alert('Failed to create account: ' + response);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Unable to connect to server.');
            }
        }

        function goToLogin() {
            window.location.href = 'Admin%20Login.html';
        }
    </script>
</body>
</html>
