<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       /* === UniTrack Global Background === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-image: url("payhigh.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(65, 105, 225, 0.75),
                rgba(100, 149, 237, 0.75)
            );
            z-index: 1;
        }

        /* Ensures page content stays above background */
        .page-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .top-nav {
            width: 100%;
            height: 70px;
            background-color: #4169E1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .btn-back {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ffffff;
            color: #4169E1;
        }

        /* Main Content */
        .main-content {
            padding-top: 110px;
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 42px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4169E1, #764ba2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #4169E1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4169E1, #764ba2);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(65, 105, 225, 0.3);
        }

        /* Success/Error Messages */
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 0 20px;
            }

            .page-title {
                font-size: 32px;
            }

            .top-nav {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">UniTrack</div>
        </div>
        
        <div class="nav-right">
            <button class="btn-back" onclick="goBack()">
                ‚Üê Back
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Change Password</h1>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label>Previous Password</label>
                <div class="password-wrapper">
                    <input type="password" id="prevPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('prevPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmNewPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn-cancel" onclick="cancelAction()">Cancel</button>
                <button type="button" class="btn-submit" onclick="handleChangePassword()">Change Password</button>
            </div>
        </div>
    </main>
</div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        async function handleChangePassword() {
            const prevPass = document.getElementById('prevPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmNewPassword').value;

            if (!prevPass || !newPass || !confirm) {
                showMessage('All fields are required!', 'error');
                return;
            }

            if (newPass !== confirm) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            if (newPass.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            try {
                console.log('Attempting to change password...');
                
                const response = await fetch('http://localhost/UniTrack_web/backend/change_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        prevPassword: prevPass,
                        newPassword: newPass
                    })
                });

                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.status === 'success') {
                    showMessage(data.message, 'success');
                    
                    // Clear form after success
                    setTimeout(() => {
                        document.getElementById('prevPassword').value = '';
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmNewPassword').value = '';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Failed to change password', 'error');
                }
            } catch (error) {
                console.error('Detailed error:', error);
                showMessage('Could not connect to server. Check console for details.', 'error');
            }
        }

        function cancelAction() {
            if (confirm('Are you sure you want to cancel? Any changes will be lost.')) {
                goBack();
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
