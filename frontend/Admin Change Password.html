<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-bar {
            background: royalblue;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .header-bar h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            background: cornflowerblue;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin-top: 100px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: royalblue;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: royalblue;
            color: white;
        }

        .btn-primary:hover {
            background: #3a5fcd;
        }

        .btn-secondary {
            background: lightsteelblue;
            color: white;
        }

        .btn-secondary:hover {
            background: #9fb4d4;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Change Password</h1>
    </div>

    <div class="container">
        <form onsubmit="handleChangePassword(event)">
            <div class="form-group">
                <label>Previous Password</label>
                <input type="password" id="prevPassword" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmNewPassword" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="cancelAction()">Cancel</button>
                <button type="submit" class="btn-primary">Change Password</button>
            </div>
        </form>
    </div>

    <script>
        function handleChangePassword(e) {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmNewPassword').value;
            if (newPass !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            alert('Password changed successfully!');
        }

        function cancelAction() {
            alert('Action cancelled');
        }
    </script>
</body>
</html>
