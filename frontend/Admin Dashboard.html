<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1198px;
            height: 822px;
            background-color: #ffffff;
            position: relative;
        }

        .top-panel {
            width: 100%;
            height: 70px;
            background-color: #4169E1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .admin-info {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }

        .dashboard-panel {
            width: 500px;
            height: 280px;
            background-color: #6495ED;
            position: absolute;
            top: 272px;
            left: 350px;
            border-radius: 8px;
            padding: 30px 50px;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 35px;
        }

        .button {
            width: 100%;
            height: 30px;
            background-color: #4169E1;
            color: #ffffff;
            border: 1px solid #4169E1;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 9px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #315bb5;
            border-color: #315bb5;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-order {
            margin-top: 0;
        }

        .button-inventory {
            margin-top: 0;
        }

        .button-sales {
            margin-top: 0;
        }

        .button-account {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div class="admin-info">
                Welcome, <span id="adminEmail">Admin</span>
            </div>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        
        <div class="dashboard-panel">
            <h1 class="welcome-title">Welcome Admin!</h1>
            
            <button class="button button-order" onclick="handleOrderManagement()">
                Order Management
            </button>
            
            <button class="button button-inventory" onclick="handleInventoryManagement()">
                Inventory Management
            </button>
            
            <button class="button button-sales" onclick="handleSalesReport()">
                Sales Report
            </button>
            
            <button class="button button-account" onclick="handleAccount()">
                Account
            </button>
        </div>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const adminEmail = sessionStorage.getItem('adminEmail');
            
            if (!adminEmail) {
                // Redirect to login if not authenticated
                window.location.href = 'Admin%20Login.html';
                return;
            }
            
            // Display admin email
            document.getElementById('adminEmail').textContent = adminEmail;
        });

        function handleOrderManagement() {
            alert('Opening Order Management...');
            // TODO: Navigate to Order Management page
            // window.location.href = 'Order_Management.html';
        }

        function handleInventoryManagement() {
            alert('Opening Inventory Management...');
            // TODO: Navigate to Inventory Management page
            // window.location.href = 'Inventory_Management.html';
        }

        function handleSalesReport() {
            alert('Opening Sales Report...');
            // TODO: Navigate to Sales Report page
            // window.location.href = 'Sales_Report.html';
        }

        function handleAccount() {
            alert('Opening Account...');
            // TODO: Navigate to Account page
            // window.location.href = 'Account.html';
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear session data
                sessionStorage.removeItem('adminEmail');
                sessionStorage.removeItem('adminUserId');
                localStorage.removeItem('rememberedEmail');
                
                // Redirect to login page
                window.location.href = 'Admin%20Login.html';
            }
        }
    </script>
</body>
</html>
