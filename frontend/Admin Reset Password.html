<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.75) 0%, rgba(100, 149, 237, 0.75) 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .panel {
            background-color: #4169E1;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #FFD700;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid #FFD700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn-reset:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .password-match {
            font-size: 12px;
            margin-top: 5px;
            min-height: 18px;
            font-weight: bold;
        }

        .match-success {
            color: #00ff00;
        }

        .match-error {
            color: #ffcccc;
        }

        .password-requirements {
            font-size: 12px;
            color: #000;
            margin-top: 5px;
            line-height: 1.5;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .requirement.valid {
            color: #00ff00;
        }

        .requirement.invalid {
            color: #ffcccc;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #00c853;
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid #00c853;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .show-password-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        .show-password-checkbox input {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">Reset Password</h1>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input" 
                        placeholder="Enter new password"
                        required
                        oninput="validatePassword()"
                        autocomplete="new-password"
                    >
                    <div class="password-requirements" id="requirements">
                        <div class="requirement" id="req-length">
                            <span>●</span> At least 6 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        oninput="checkPasswordMatch()"
                        autocomplete="new-password"
                    >
                    <div id="matchMessage" class="password-match"></div>
                </div>

                <div class="show-password-checkbox">
                    <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                    <label for="showPassword">Show Password</label>
                </div>
                
                <button type="submit" class="btn-reset" id="resetBtn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        let email = '';

        window.addEventListener('DOMContentLoaded', () => {
            email = sessionStorage.getItem('resetEmail');
            
            if (!email) {
                showError('Session expired. Please start the password reset process again.');
                setTimeout(() => {
                    window.location.href = 'Admin Forgot Password.html';
                }, 2000);
            }
        });

        function showError(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(msg) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = msg;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const lengthReq = document.getElementById('req-length');

            if (password.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.classList.remove('invalid');
            } else {
                lengthReq.classList.add('invalid');
                lengthReq.classList.remove('valid');
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const matchMessage = document.getElementById('matchMessage');

            if (confirmPass === '') {
                matchMessage.textContent = '';
                return;
            }

            if (newPass === confirmPass) {
                matchMessage.textContent = '✓ Passwords match';
                matchMessage.className = 'password-match match-success';
            } else {
                matchMessage.textContent = '✗ Passwords do not match';
                matchMessage.className = 'password-match match-error';
            }
        }

        function togglePasswordVisibility() {
            const newPassField = document.getElementById('newPassword');
            const confirmPassField = document.getElementById('confirmPassword');
            const showPasswordCheckbox = document.getElementById('showPassword');

            const type = showPasswordCheckbox.checked ? 'text' : 'password';
            newPassField.type = type;
            confirmPassField.type = type;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            hideMessages();

            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            if (newPass !== confirmPass) {
                showError('Passwords do not match!');
                return;
            }

            if (newPass.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'RESETTING...';

            try {
                const response = await fetch('http://localhost/UniTrack_web/backend/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: email,
                        password: newPass 
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess('Password reset successful! Redirecting to login...');
                    
                    sessionStorage.removeItem('resetEmail');
                    
                    setTimeout(() => {
                        window.location.href = 'Admin Login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password. Please try again.');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'RESET PASSWORD';
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Could not connect to server. Please check your connection.');
                resetBtn.disabled = false;
                resetBtn.textContent = 'RESET PASSWORD';
            }
        }
    </script>
</body>
</html>
