<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('payhigh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.75) 0%, rgba(100, 149, 237, 0.75) 100%);
            z-index: 1;
        }
        .login-container {
            background-color: #4169E1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 500px;
            position: relative;
            z-index: 2;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }
        .checkbox-item input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }
        .forgot-password {
            color: #C0C0C0;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .forgot-password:hover { color: #fff; }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }
        .login-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .signup-section {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .signup-section .question {
            color: #A9A9A9;
            font-weight: bold;
        }
        .signup-section .signup-link {
            color: #D3D3D3;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-left: 5px;
        }
        .signup-section .signup-link:hover { color: #fff; }
        
        /* Success Message Styles */
        .success-message {
            display: none;
            background: linear-gradient(135deg, #00c853, #00e676);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
        }
        .success-message.show { display: block; }
        .success-message .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .success-message .text {
            font-weight: bold;
            font-size: 16px;
        }
        .success-message .subtext {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Error Message Styles */
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }
        .error-message.show { display: block; }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        <div class="icon">âœ“</div>
        <div class="text">Login Successful!</div>
        <div class="subtext">Redirecting to dashboard...</div>
    </div>

    <div id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   oncopy="return false" onpaste="return false" 
                   oncut="return false" autocomplete="off">
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="showPassword" onchange="togglePassword()">
                <label for="showPassword" style="margin: 0;">Show Password</label>
            </div>
            <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
        </div>

        <div class="checkbox-item" style="margin-bottom: 15px;">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" style="margin: 0;">Remember me</label>
        </div>

        <button type="button" class="login-button" id="loginBtn" onclick="handleLogin(event)">LOGIN</button>

        <div id="loginError" class="error-message"></div>
    </div>

    <div class="signup-section">
        <span class="question">Don't have an account?</span>
        <a href="#" class="signup-link" onclick="signUp(event)">Sign Up Here!</a>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('rememberMe').checked = true;
    }
});

function togglePassword() {
    const pwd = document.getElementById('password');
    const cb = document.getElementById('showPassword');
    pwd.type = cb.checked ? 'text' : 'password';
}

function showError(msg) {
    const el = document.getElementById('loginError');
    el.textContent = msg;
    el.classList.add('show');
}

function hideError() {
    document.getElementById('loginError').classList.remove('show');
}

async function handleLogin(event) {
    event.preventDefault();
    hideError();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;
    const loginBtn = document.getElementById('loginBtn');

    if (!email || !password) {
        showError('Please enter both email and password.');
        return;
    }

    // Save email if "Remember Me" is checked
    if (rememberMe) localStorage.setItem('rememberedEmail', email);
    else localStorage.removeItem('rememberedEmail');

    // Disable button while loading
    loginBtn.disabled = true;
    loginBtn.textContent = 'LOGGING IN...';

    try {
        const res = await fetch('http://localhost/UniTrack_web/backend/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, password, remember: rememberMe })
        });

        const data = await res.json();

        if (res.ok && data.status === 'success') {
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('loginForm').style.opacity = '0.5';
            
            // Store session data
            sessionStorage.setItem('adminEmail', email);
            sessionStorage.setItem('adminUserId', data.userId);
            
            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.replace('Admin Dashboard.html');
            }, 1500);
        } else {
            showError(data.message || 'Login failed. Check your credentials.');
            loginBtn.disabled = false;
            loginBtn.textContent = 'LOGIN';
        }

    } catch (err) {
        console.error('Login error:', err);
        showError('Could not connect to server. Make sure your local server is running.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'LOGIN';
    }
}

function forgotPassword(event) {
    event.preventDefault();
    window.location.href = 'Admin Forgot Password.html';
}

function signUp(event) {
    event.preventDefault();
    window.location.href = 'Admin Create Account.html';
}

document.getElementById('email').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleLogin(e);
});
document.getElementById('password').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleLogin(e);
});
</script>
</body>
</html>
