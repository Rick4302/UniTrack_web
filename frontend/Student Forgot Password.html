<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1198px;
            height: 822px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-panel {
            background-color: #ffff00;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }

        .form-subtitle {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #4169e1;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4169e1;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #4169e1;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #3558c7;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #808080;
            cursor: pointer;
        }

        .back-link:hover {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <div class="form-title">Forgot your password?</div>
            <div class="form-subtitle">Enter your email so that we can send a code</div>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>

                <button type="submit" class="submit-btn">SEND CODE TO EMAIL</button>
                
                <div class="back-link">Back to Login</div>
            </form>
        </div>
    </div>
</body>
</html>
